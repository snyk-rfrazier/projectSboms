name: Snyk SBOM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Generate SBOM
    environment: snyk-npm
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Snyk
        run: |
          sudo apt-get install jq
          npm install snyk -g
          snyk auth ${{secrets.SNYK_AUTH}}

      - name: SBOM
        run: |
          snyk sbom --format=cyclonedx1.4+json | jq